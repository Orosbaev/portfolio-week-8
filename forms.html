<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body bgcolor="salmon"> 
    <justify>
    <p>
    <h1><i><font color="purple"> Форма заполнения  данных </font> </i></h1>
    <img src="https://i.sunhome.ru/books/cat/kibernetika.xxl.jpg"
     width="1300" alt="HTML" style="float:right;">
    <form>
        <p>
            <input type="text" placeholder="Тилеген" name="username" id="username">
            <label for="username">Имя </label>
        </p>
        <p>
            <input type="text" placeholder="Оросбаев" name="usersurname" id="usersurname">
            <label for="usersurname"> Фамилия </label>
        </p>
        <p>
            <input type="text" placeholder="Оросбаевич" name="userpatronymic" id="userpatronymic">
            <label for="userpatronymic"> Отчество </label>
        </p>
        <p>
            <input type="email"  placeholder="tilegen.orosbaev.kk@gmail.com"  name="usermail"  id="usermail" >
            <label for="usermail">Электронная почта </label>
        </p>
        <p>
          <input type="date"  name="userage" id="userage">
          <label for="userage">Возраст</label>
        </p>
        <p>
            <input type="tel" name="userphone" id="userphone">
            <label for="userphone">Мобильный телефон</label>
        </p>
        <p>
            <input type="password" name="userpassword" id="userpassword">
            <label for="userpassword">Пароль</label>
        </p>
        <p>
        Что вы хотите изучить?
        <br>
        <input type="checkbox" name="HTML" value="yes" id="HTML">
        <label for="HTML">HTML</label>
        <input type="checkbox" namr="CSS" value="yes" id="CSS">
        <label for="CSS">CSS</label>
        <input type="checkbox" name="JS" value="yes" id="JS">
        <label for="JS">JS</label>
        </p>
        <p>
            Что вам больше нравится?
            <br>
            <input type="checkbox" name="Видео" value="yes" id="Видео">
            <label for="Видео">Видео</label>
            <input type="checkbox" name="Книга" value="yes" id="Книга">
            <label for="Книга">Книга</label>
            <input type="checkbox" name="Аудио" value="yes" id="Аудио">
            <label for="Аудио">Аудио</label>
            </p>
            <h2><i><font color="aqua">Вопрос лично от меня</font></i></h2>
            <p>
                Для чего вы изучаете программирование? Чтобы улучшить свою жизнь, быть счастливым, разве не так? А что для вас означает слово -  <em><font color="white">счастье?</font></em> 
                <br>
            <input type="checkbox" name="Пункт назначения" value="yes" id="Пункт назначения">
            <label for="Пункт назначения"><em><font color="lime">Пункт назначения</font></em></label>
            <input type="checkbox" name="Пройденный путь" value="yes" id="Пройденный путь">
            <label for="Пройденный путь"><em><font color="DarkBlue">Пройденный путь </font></em></label>
            <input type="checkbox" name="Пережитые эмоции" value="yes" id="Пережитые эмоции">
            <label for="Пережитые эмоции"><em><font color="white">Пережитые эмоции</font></em></label>
            </p>
            <p>
                Ваше сообщение:
                <br>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </p>
            <button type="submit">Отправить </button>
    </form>
    </p>
</justify>
</body>
</html>
